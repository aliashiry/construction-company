<div class="register-page">
  <div class="register-card">
    <h1 class="register-title">Create Account</h1>
    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="register-field">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name" />
      </div>
      <div class="register-field">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" />
      </div>
      <div class="register-field">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" />
      </div>
      <div class="register-field">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your password" />
      </div>
      <div class="register-error" *ngIf="error">{{ error }}</div>
      <button type="submit" class="register-button" [disabled]="loading">
        {{ loading ? 'Creating account...' : 'Register' }}
      </button>
    </form>
    <p class="register-footer">
      Already have an account? <a routerLink="/login">Sign In</a>
    </p>
  </div>
</div>
